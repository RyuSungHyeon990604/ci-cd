name: PR review Bot
permissions:
  contents: read

on:
  pull_request:
    branches: [ "main" ]

jobs:
  review:
    runs-on: ubuntu-latest # 우분투 최신 버전에서
    steps:
      - uses: anc95/ChatGPT-CodeReview@main
        env:
          GITHUB_TOKEN: ${{ secrets.PRIVATE_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          LANGUAGE: Korean
          MODEL: gpt-4o
          PROMPT: |
            Please review the following code diff as a senior Java developer.
            Focus on:
            - Potential bugs or logical issues
            - Code readability and maintainability
            - Naming conventions
            - Violations of SOLID or clean code principles
            Return your review in Korean, and suggest improvements with clear explanations.
          max_tokens: 8000